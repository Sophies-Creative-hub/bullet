name: End-to-End Tests

on:
  push:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Aktualisiere dies auf die gew√ºnschte Node.js-Version

      - name: Build Docker Image
        run: docker build -t my-app .

      - name: Run Docker Container
        run: docker run -d -p 5500:5500 my-app

      - name: Wait for App to Start
        run: npx wait-on http://localhost:5500

      - name: Run End-to-End Tests with Selenium
        run: npm run test
