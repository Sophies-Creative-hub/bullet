name: Selenium Tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test

      - name: Run Selenium Tests
        run: npm test
